<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info-card">
        <h1 class="card-heading">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <div class="card-stat-section">
            <h3 class="card-stat-heading">10k+</h3>
            <p class="card-stat-description">Companies</p>
          </div>
          <div class="card-stat-section">
            <h3 class="card-stat-heading">314</h3>
            <p class="card-stat-description">Templates</p>
          </div>
          <div class="card-stat-section">
            <h3 class="card-stat-heading">12M+</h3>
            <p class="card-stat-description">Queries</p>
          </div>
        </div>
      </div>
      <div class="photo-card">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
